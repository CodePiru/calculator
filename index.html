<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Online Calculator</title>
</head>
<body>
  <h1>Online Calculator</h1>
  <div id="calculator">
    <div id="brand">codePiru</div>
    <div id="display"></div>
    <div class="btn" id="clear" data-key="27">C</div>
    <div class="operator btn" id="divide" data-key="111">÷</div>
    <div class="operator btn" id="multiply" data-key="106">×</div>
    <div class="btn" id="backspace" data-key="8">&#9003;</div>
    <div class="number btn" id="n7" data-value="7" data-key="103">7</div>
    <div class="number btn" id="n8" data-value="8" data-key="104">8</div>
    <div class="number btn" id="n9" data-value="9" data-key="105">9</div>
    <div class="operator btn" id="subtract" data-key="109">-</div>
    <div class="number btn" id="n4" data-value="4" data-key="100">4</div>
    <div class="number btn" id="n5" data-value="5" data-key="101">5</div>
    <div class="number btn" id="n6" data-value="6" data-key="102">6</div>
    <div class="operator btn" id="add" data-key="107">+</div>
    <div class="number btn" id="n1" data-value="1" data-key="97">1</div>
    <div class="number btn" id="n2" data-value="2" data-key="98">2</div>
    <div class="number btn" id="n3" data-value="3" data-key="99">3</div>
    <div class="btn" id="equal" data-key="13">=</div>
    <div class="btn" id="negative">±</div>
    <div class="number btn" id="n0" data-value="0" data-key="96">0</div>
    <div class="number btn" id="decimal" data-value="." data-key="110">.</div>
  </div>
  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Online Calculator</title>
</head>
<body>
  <h1>Online Calculator</h1>
  <div id="calculator">
    <div id="brand">codePiru</div>
    <div id="display"></div>
    <div class="btn" id="clear">C</div>
    <div class="operator btn" id="divide">÷</div>
    <div class="operator btn" id="multiply">×</div>
    <div class="btn" id="backspace">&#9003;</div>
    <div class="number btn" id="n7" data-value="7">7</div>
    <div class="number btn" id="n8" data-value="8">8</div>
    <div class="number btn" id="n9" data-value="9">9</div>
    <div class="operator btn" id="subtract">-</div>
    <div class="number btn" id="n4" data-value="4">4</div>
    <div class="number btn" id="n5" data-value="5">5</div>
    <div class="number btn" id="n6" data-value="6">6</div>
    <div class="operator btn" id="add">+</div>
    <div class="number btn" id="n1" data-value="1">1</div>
    <div class="number btn" id="n2" data-value="2">2</div>
    <div class="number btn" id="n3" data-value="3">3</div>
    <div class="btn" id="equal">=</div>
    <div class="btn" id="negative">±</div>
    <div class="number btn" id="n0" data-value="0">0</div>
    <div class="number btn" id="decimal" data-value=".">.</div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
